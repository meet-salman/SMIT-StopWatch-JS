<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">


        <div class="d-flex  justify-centre text-centre pd  gap-2">

            <p id="hours" title="Hours">00</p>
            <span id="dots">:</span>
            <p id="minutes" title="Minutes">00</p>
            <span id="dots">:</span>
            <p id="seconds" title="Seconds">00</p>
            <span id="dots">:</span>
            <p id="milli-sec" title="Milli Seconds">00</p>

        </div>


        <div class="d-flex  justify-centre  mt-5  gap-2">
            <button id="play" title="Play">Play</i></button>
            <button id="split" title="Split">Split</i></button>
            <button id="pause" title="Pause">Pause</i></button>
            <button id="reset" title="Reset">Reset</i></button>
        </div>


        <div class="mt-5">
            <p id="split-record"> </p>
        </div>


        <div>
            <h6 id="footer" class="text-centre mt-20">Designed by <strong> Salman Ahmed </strong></h6>
        </div>


    </div>















    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7d6781b227.js" crossorigin="anonymous"></script>
</body>

</html>
